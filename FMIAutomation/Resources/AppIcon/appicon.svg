<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="8"/>
  
  <!-- Shadow effect -->
  <circle cx="256" cy="260" r="230" fill="#00000020" opacity="0.3"/>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="230" fill="url(#bgGradient)"/>
  
  <!-- FMI Text -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#1E40AF" stroke-width="2">FMI</text>
  
  <!-- Subtitle -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="normal" 
        text-anchor="middle" fill="#E5E7EB">Automation</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="380" cy="140" r="6" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="120" cy="380" r="10" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="400" cy="350" r="7" fill="#FFFFFF" opacity="0.5"/>
</svg>